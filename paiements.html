<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Paiements</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker enregistré."))
        .catch((error) => console.error("Erreur lors de l'enregistrement du Service Worker :", error));
    }
  </script>
</head>
<body>
  <header>
    <h1>Gestion des Paiements</h1>
    <a href="./index.html">Retour à Paramètres</a>
  </header>
  <label for="niveau-select">Choisir un niveau :</label>
  <select id="niveau-select" onchange="chargerPaiements()">
    <option value="">-- Sélectionner --</option>
    <option value="Niveau 1">Niveau 1</option>
    <option value="Niveau 2">Niveau 2</option>
    <option value="Niveau 3">Niveau 3</option>
  </select>
  <table id="table-paiements">
    <thead>
      <tr>
        <th>Étudiant</th>
        <th>Janvier</th>
        <th>Février</th>
        <th>Mars</th>
        <th>Avril</th>
        <th>Mai</th>
        <th>Juin</th>
        <th>Juillet</th>
        <th>Août</th>
        <th>Septembre</th>
        <th>Octobre</th>
        <th>Novembre</th>
        <th>Décembre</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
