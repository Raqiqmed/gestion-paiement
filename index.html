<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres des Étudiants</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log("Service Worker enregistré."))
        .catch((error) => console.error("Erreur lors de l'enregistrement du Service Worker :", error));
    }
  </script>
</head>
<body>
  <header>
    <h1>Paramètres des Étudiants</h1>
    <a href="./paiements.html">Aller à Paiements</a>
  </header>
  <table id="table-parametres">
    <thead>
      <tr>
        <th>Niveau</th>
        <th>Étudiant</th>
        <th>Janvier</th>
        <th>Février</th>
        <th>Mars</th>
        <th>Avril</th>
        <th>Mai</th>
        <th>Juin</th>
        <th>Juillet</th>
        <th>Août</th>
        <th>Septembre</th>
        <th>Octobre</th>
        <th>Novembre</th>
        <th>Décembre</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
