<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المدفوعات</title>
  <!-- Import Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">إدارة المدفوعات</h1>

    <!-- Formulaire pour ajouter/modifier des étudiants -->
    <div class="card mb-4 p-3">
      <h5>إضافة أو تعديل طالب</h5>
      <div class="row">
        <div class="col-md-4">
          <label>اسم الطالب:</label>
          <input type="text" id="nomEtudiant" class="form-control">
        </div>
        <div class="col-md-4">
          <label>المستوى:</label>
          <select id="niveauEtudiant" class="form-select">
            <option value="المستوى 1">المستوى 1</option>
            <option value="المستوى 2">المستوى 2</option>
            <option value="المستوى 3">المستوى 3</option>
          </select>
        </div>
        <div class="col-md-4 d-grid">
          <button class="btn btn-primary mt-4" onclick="ajouterEtudiant()">إضافة طالب</button>
        </div>
      </div>
    </div>

    <!-- Sélection de niveau -->
    <div class="mb-3 text-center">
      <label for="niveau" class="form-label fw-bold">اختر المستوى :</label>
      <select id="niveau" class="form-select w-50 mx-auto" onchange="chargerEtudiants()">
        <option value="">-- اختر المستوى --</option>
        <option value="المستوى 1">المستوى 1</option>
        <option value="المستوى 2">المستوى 2</option>
        <option value="المستوى 3">المستوى 3</option>
      </select>
    </div>

    <!-- Tableau des paiements -->
    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>الطلاب</th>
          <th>يناير</th><th>فبراير</th><th>مارس</th>
          <th>أبريل</th><th>مايو</th><th>يونيو</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
